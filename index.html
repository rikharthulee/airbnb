<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Airbnb | Holiday rentals, cabins, beach houses &amp; more</title>
    <link rel="stylesheet" href="style.css">

                        <path d="M13 0a13 13 0 0 1 10.5 20.67l7.91 7.92-2.82 2.82-7.92-7.91A12.94 12.94 0 0 1 13 26a13 13 0 1 1 0-26zm0 4a9 9 0 1 0 0 18 9 9 0 0 0 0-18z"></path>

                </div>

            </div>

            <div class="navicons">
                <img src="images/navicons/lakeside.jpg">
                <p>Lakeside</p>
            </div>

            <div class="navicons">
                <img src="images/navicons/nationalpark.jpg">
                <p>National Park</p>
            </div>
            
            <div class="navicons">
